<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Messaging</title>
    <style>
        body {
            background-color: #e0e7ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }

        input, textarea {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <h1>🔐 Crypto World – Secure QR Messaging</h1>

    <form action="/generate" method="post" enctype="multipart/form-data">
        <textarea name="message" placeholder="Enter your secret message" required></textarea><br>
        <input type="password" name="password" placeholder="Enter decryption password" required><br>
        <textarea name="decoy_message" placeholder="Enter decoy message (optional)"></textarea><br>
        <input type="file" name="file"><br>
        <button type="submit">🎯 Generate QR</button>
    </form>
</body>
</html>
