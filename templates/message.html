<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Message</title>
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
            padding: 10px;
        }
        strong {
            color: red;
        }
        .file-link {
            margin-top: 20px;
        }
        /* Disabled link styling */
        .disabled-link {
            pointer-events: none; /* Disable clicks */
            color: grey;
            cursor: default;
            text-decoration: none;
            font-style: italic;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Block context menu (right click)
            document.addEventListener("contextmenu", e => e.preventDefault());
            // Block Print Screen key
            document.addEventListener("keydown", e => {
                if (e.key === "PrintScreen") {
                    // Overwrite clipboard and alert user
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText("Screenshots are disabled for security.");
                    }
                    alert("‚ö†Ô∏è Screenshot disabled.");
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <h2>Your Message:</h2>
    <p>{{ message }}</p>

    {% if filename %}
    <div class="file-link">
        <h3>üìé Attached File:</h3>
        <span class="disabled-link">{{ filename }}</span>
    </div>
    {% endif %}

    {% if self_destruct %}
    <p><strong>‚ö†Ô∏è Warning:</strong> This message has now been deleted and cannot be accessed again.</p>
    {% endif %}
</body>
</html>
