<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <style>
        body {
            background-color: #fce4ec; /* Light Pink */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff4081; /* Pink */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h2>Enter Password to View Message</h2>
    <form method="post">
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Decrypt</button>
    </form>
</body>
</html>
